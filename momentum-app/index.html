<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="assets/icon2.png">
  <title>Momentum App</title>
</head>
<body>
  <div id="page">

    <!-- weather -->
    <div id="weather" class="hide">
      Weather
    </div>
    
    <!-- end weather -->

    <!-- time -->
    <div id='datetime'>
      <div id="time-div">
        <span id="hour" class='digit'>00</span>:<span id="minute" class='digit'>00</span><span id="extra-time" class="hide"><span class="colon">:</span><span id="second" class='digit'>00</span><span id="period">AM</span></span>
      </div>
      <div id="date-div" class="hide">
        <span id="day">Day</span>,
        <span id="month">Month</span>
        <span id="date">00</span>,
        <span id="year">Year</span>
      </div>
    </div>
    <!-- end time -->

    <!-- name -->
    <div id="name-div">
      <!-- <label for="name">Name:</label> -->
      <!-- <input type="text" id="name" placeholder="What's your name?" class="blank"> -->
      <!-- <input type="button" id='name-btn' value="submit" onclick="submitName()" class="hide"> -->
      <h1><span id="greeting">Good evening, </span><span id='entered-name'></span><input type="text" id="name" class="blank"></input">.</h1>
    </div>
    <!-- end name -->

    <!-- main focus -->
    <div id="focus-div">
      <label id="focus-div-label" for="focus">What is your main focus for today?</label>
      <input type="text" id="focus" class="blank">
      <input type="button" id='focus-btn' value="submit" onclick="submitFocus()" class="hide">
      <h2><span id="focus-result"></span></h2>
    </div>
    <!-- end main focus -->

    
    <div id="footer">
      <!-- change-bg -->
      <div id="change-bg">
        <p><p>Change&nbsp</p><p>wallpaper</p></p>
      </div>
      <!-- end change-bg -->

      <!-- quote -->
      <div id="quote-div">
        <span id="quotes">"<span id="quote-result">life is life</span>"</span>
        <input id="quote" type="text" class="blank">
        <img id="quote-add" class="" src="https://img.icons8.com/metro/52/ffffff/plus-2-math.png"/>
        <!-- <label for="quote" class="hide">Add quote:</label> -->
        
        <!-- <input type="button" id='focus-btn' value="add" onclick="addQuote()" class="hide"> -->
        
      </div>
      <!-- end quote -->
      
      <!-- todo -->
      <div id="todo-div">
        <div id="todo-init-box">
          <label id='todo-init' for="todo">Todo</label>
        </div>
        <div id="todo-upper" class="invisible">
          <label id="things-todo"><span id="todo-num"></span>ADD TO DO</label><img id="delete" src="https://img.icons8.com/material/96/ffffff/delete-forever--v2.png"/>
          <ul id="todo-list">
            <!-- <input type="checkbox" id="checkbox1" class="checkbox">
            <label class="todo" for="checkbox1">do momentum app</label><br>
            <input type="checkbox" id="checkbox2" class="checkbox">
            <label class="todo" for="checkbox2">do momentum app</label> -->
            <!-- <li class="todo"><p>do momentum app</p></li> -->
          </ul>
          
          <input id="todo" type="text" class="blank">
          <!-- <input type="button" id='todo-btn' value="add" onclick="addTodo()"><br> -->
        </div>
        
      </div>
      <!-- end todo -->
    </div>
    
  </div>
  <script src="./index.js"></script>
</body>
</html>
